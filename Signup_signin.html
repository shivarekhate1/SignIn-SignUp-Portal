<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="./Signup_signin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Sign In</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required style="display: none;">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Sign Up</a></p>
        </div>
    </div>
    <script src="./Signup_signin.js"></script>
</body>
</html>
